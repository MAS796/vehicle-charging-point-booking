<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; }
        .box { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px; width: 100%; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { margin-top: 20px; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Test Login</h2>
        <input type="email" id="email" placeholder="Email" value="admin@example.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="login()">Login</button>
        <div id="status"></div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Logging in...';

            try {
                const response = await fetch('http://127.0.0.1:8000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `<b>✅ LOGIN SUCCESSFUL!</b><br><br>
                        Token: ${data.access_token.substring(0, 30)}...<br>
                        User: ${data.user.email}<br>
                        Name: ${data.user.name}<br>
                        Admin: ${data.user.is_admin}`;
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `<b>❌ Login Failed!</b><br>${data.detail}`;
                }
            } catch (err) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `<b>❌ Error:</b> ${err.message}<br>Make sure backend is running on http://127.0.0.1:8000`;
            }
        }
    </script>
</body>
</html>
